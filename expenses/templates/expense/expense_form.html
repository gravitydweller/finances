<!-- expenses/templates/expense/expense_form.html -->

{% extends 'layouts/mybase.html' %}

{% block title %}{% if form.instance.pk %}Update Expense{% else %}Create Expense{% endif %}{% endblock %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">{% if form.instance.pk %}Update Expense{% else %}Create Expense{% endif %}</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="id_description">Description:</label>
                                <select name="description" id="id_description" class="form-control">
                                    <option value="">---------</option>
                                    {% for choice in EXPENSE_DESCRIPTION_CHOICES %}
                                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <!-- Include other form fields here -->
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Add event listener to the description dropdown
    document.getElementById("id_description").addEventListener("change", function() {
        var description = this.value;
        var chategorySelect = document.getElementById("id_chategory");
        
        // Set the chategory based on the selected description
        if (description === "utility expense") {
            // Set the chategory to "Utility Expense"
            chategorySelect.value = "utility expense";
        } else {
            // Clear the chategory selection
            chategorySelect.value = "";
        }
    });
</script>

{% endblock %}
