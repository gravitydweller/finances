<!-- pools/templates/pools/pool_transfer_form.html -->

{% extends 'layouts/mybase.html' %}

{% block title %}Transfer Between Pools{% endblock %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Transfer Between Pools</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="id_date">Date</label>
                                <input type="date" class="form-control" id="id_date" name="date" required>
                            </div>
                            <div class="form-group">
                                <label for="id_source_pool">Source Pool</label>
                                <select class="form-control" id="id_source_pool" name="source_pool" required>
                                    {% for pool in pools %}
                                    <option value="{{ pool.id }}">{{ pool.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_destination_pool">Destination Pool</label>
                                <select class="form-control" id="id_destination_pool" name="destination_pool" required>
                                    {% for pool in pools %}
                                    <option value="{{ pool.id }}">{{ pool.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_amount">Amount</label>
                                <input type="number" class="form-control" id="id_amount" name="amount" step="0.01" required>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Transfer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
