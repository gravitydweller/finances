<!-- home/templates/home/home_home.html -->

{% extends 'layouts/mybase.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">

        <!-- PLOT OF EXPENSES AND INCOMES OVER TIME -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Monthly Expenses and Incomes</h4>
                    </div>
                    <div class="card-body">
                        <canvas id="financeChart"></canvas>
                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                var ctx = document.getElementById('financeChart').getContext('2d');
                                var chartData = JSON.parse('{{ chart_data|escapejs }}');
                                var financeChart = new Chart(ctx, {
                                    type: 'line',
                                    data: {
                                        labels: chartData.months,  // X-axis labels
                                        datasets: [
                                            {
                                                label: 'Total Expenses',
                                                data: chartData.total_expenses,  // Y-axis data for expenses
                                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                                borderColor: 'rgba(255, 99, 132, 1)',
                                                borderWidth: 1,
                                                fill: false
                                            },
                                            {
                                                label: 'Total Incomes',
                                                data: chartData.total_incomes,  // Y-axis data for incomes
                                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                                borderColor: 'rgba(54, 162, 235, 1)',
                                                borderWidth: 1,
                                                fill: false
                                            }
                                        ]
                                    },
                                    options: {
                                        scales: {
                                            x: {
                                                title: {
                                                    display: true,
                                                    text: 'Month'
                                                }
                                            },
                                            y: {
                                                title: {
                                                    display: true,
                                                    text: 'Amount'
                                                },
                                                beginAtZero: true
                                            }
                                        }
                                    }
                                });
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
